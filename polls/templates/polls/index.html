<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if latestQuestionList %}
    <ul>
        {% for question in latestQuestionList %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">
                    {{ question.text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>
        No polls are available.
    </p>
{% endif %}

</body>
</html>
