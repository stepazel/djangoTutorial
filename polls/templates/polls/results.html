<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    {{ question.test }}
</h1>

<ul>
    {% for choice in question.choice_set.all %}
        <li>
        {{ choice.text }} -- {{ choice.votes }} vote {{ choice.votes|pluralize }}
        </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">
    Vote again?
</a>

</body>
</html>
